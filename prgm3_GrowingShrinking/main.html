<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing and Shrinking Text</title>

    <script>
        var font=0, loading;

        function start() {
            loading=window.setInterval("incr()",100);
        }

        function incr() {
            font=font+1;
            display.innerHTML="TEXT GROWING: "+ font +"pt";
            display.style.fontSize=font + "pt";
            if(font>49) {
                window.clearTimeout(loading);
                loading=window.setInterval("decr()",100);
            }
            display.style.color="red";
        }

        function decr() {
            font=font-1;
            display.innerHTML="TEXT SHRINKING: "+ font +"pt";
            display.style.fontSize=font + "pt";
            if(font==5) {
                window.clearTimeout(loading);
                loading=window.setInterval("incr()",100);
            }
            display.style.color="blue";
        }

    </script>
</head>

<body style="background: #2ec0c5;" onload="start()">
    <div style="margin-top: 20%; margin-left: 20%;" id="display"></div>
</body>
</html>
