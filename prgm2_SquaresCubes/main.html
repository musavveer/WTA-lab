    <!--script for Squares & Cubes-->
    <script>
        document.write( "<table><tr><th colspan='3'> Squares and Cubes of the numbers from 0 - 10 </th></tr>" );
        document.write( "<tr> <th>Number</th> <th>Square</th> <th>Cube</th> </tr>" );
        for(var n=0; n<=10; n++) {
        document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>"+ n*n*n + "</td></tr>" ) ;
        }
        document.write( "</table>" ) ;
    </script>
